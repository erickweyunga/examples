version: "3.9"

services:
  whoami:
    image: traefik/whoami
    networks:
      - traefik-public
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.whoami.rule=Host(`whoami.cloud.erickweyunga.me`)"
        - "traefik.http.routers.whoami.entrypoints=web"
        # optional: for HTTPS
        - "traefik.http.routers.whoami-secure.rule=Host(`whoami.cloud.erickweyunga.me`)"
        - "traefik.http.routers.whoami-secure.entrypoints=websecure"
        - "traefik.http.routers.whoami-secure.tls=true"
        # optional: use the same service as HTTP
        - "traefik.http.routers.whoami-secure.service=whoami"
        # optional: redirect HTTP â†’ HTTPS
        - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
        - "traefik.http.routers.whoami.middlewares=redirect-to-https"

networks:
  traefik-public:
    external: true
