services:
  whoami:
    image: "traefik/whoami"
    networks:
      - traefik-public
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.whoami.rule=Host(`whoami.cloud.erickweyunga.me`)"
        - "traefik.http.routers.whoami.entrypoints=web"

networks:
  traefik-public:
    external: true
